<table *ngIf="Students && Students.length > 0">
  <thead>
    <tr>
      <th style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">Serial</th>
      <th style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">Id</th>
      <th style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">Name</th>
      <th style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">Roll</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Students; let i = index">
      <td style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">{{i+1}}</td>
      <td style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">{{student.id}}</td>
      <td style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">{{student.name}}</td>
      <td style=" border: 1px solid #dddddd; text-align: left; padding: 8px;">{{student.roll}}</td>
    </tr>
  </tbody>
</table>
